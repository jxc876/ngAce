<html>
	<head>
		<link rel="stylesheet" type="text/css" href="app.css">
	</head>
	<body data-ng-app="app">
		
		<h1>Angular Demo</h1>

		<div data-ng-controller="MainCtrl">
			<h2>Text</h2>
			<textarea data-ng-model="ace.text" style="width: 300px; height: 100px;"></textarea>

			<pre>{{ace | json}}</pre>

			<h2>Annotations & Marked Lines</h2>
			<ul>
				<li><input type="button" ng-click="addAnnotation(2)" value="add annotation"/></li>
				<li>
					<input type="number" ng-model="newMarkedLine" min="1" />
					<input type="button" ng-click="markLine(newMarkedLine)" value="mark line"/>
					<input type="button" ng-click="ace.markedLines = []" value="clear marked lines"/>
				</li>
			</ul>
			
			<p>readOnly: {{ace.isReadOnly}}</p>


			<input type="radio" ng-model="ace.isReadOnly" ng-value="true">True
			<input type="radio" ng-model="ace.isReadOnly" ng-value="false">False

			<ace ace-config='ace' mode='cobol' theme='github'></ace>

		</div>

		<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
		<script src="https://rawgit.com/ajaxorg/ace-builds/master/src/ace.js"></script>
		<script src="https://rawgit.com/ajaxorg/ace-builds/master/src/mode-markdown.js"></script>
		<script src="app.js"></script>
		<script src="ngAce.js"></script>
	</body>
</html>
